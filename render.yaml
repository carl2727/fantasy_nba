databases:
  - name: nba_project_db
    databaseName: nba_project_db
    user: nba_project_user

services:
  - type: web
    name: nba-project
    runtime: python
    plan: free
    rootDir: nba_project
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120 --access-logfile - --error-logfile - --log-level info nba_project.wsgi:application"
    healthCheckPath: /health/
    autoDeploy: false
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        fromDatabase:
          name: nba_project_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: WEB_CONCURRENCY
        value: 2
      - key: RENDER_EXTERNAL_HOSTNAME
        sync: false

  - type: cron
    name: nba-game-logs-updater
    runtime: python
    schedule: "0 6 * * *"  # Läuft täglich um 6:00 UTC (7:00 CET / 8:00 CEST)
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python update_nba_game_logs.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        fromDatabase:
          name: nba_project_db
          property: connectionString
