{% extends "fantasy_nba/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Team Name</h2>
    <p>You are editing the team: <strong>{{ team.name }}</strong></p>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_name" class="form-label">New Team Name</label>
            {{ form.name }}
        </div>
        
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'team' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
